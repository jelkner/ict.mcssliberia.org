<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Outline</title>
<style>
ol {
    list-style-type: upper-roman;
}
ol ol {
    list-style-type: upper-alpha;
}
ol ol ol {
    list-style-type: lower-roman;
}
</style>
</head>

<body>
<h1>CSS Outline</h1>

<ol>
  <li>The First Big Thing
  </li>
  <li>The Second Big Thing
  <ol>
    <li>The First Part of the Second Big Thing
    <ol>
      <li>The First Sub Part of the First Part of the Second Big Thing
      </li>
      <li>The Second Sub Part of the First Part of the Second Big Thing
      </li>
    </ol>
    </li>
    <li>The Second Part of the Second Big Thing
    </li>
  </ol>
  </li>
</ol>
